<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Cube game</title>
    <style>
        body { 
            margin: 0; 
            overflow: hidden; 
            background-color: #222;
            background-repeat: no-repeat;
            background-position: center;
            background-size: contain; 
            font-family: Arial, sans-serif;
            transition: background-image 0.3s ease;
            width: 100vw;
            height: 100vh;
        }
        .cube {
            position: absolute; width: 50px; height: 50px;
            border: 2px solid rgba(255,255,255,0.5);
            box-sizing: border-box;
            box-shadow: 0px 0px 10px rgba(0,0,0,0.5);
            transition: background-color 0.2s, border 0.2s, box-shadow 0.2s;
            display: flex; justify-content: center; align-items: center; font-weight: bold; color: white; text-shadow: 1px 1px 2px black;
        }

        .wolf {
            border: 5px solid red !important;
            box-shadow: 0 0 20px red !important;
            z-index: 100;
        }
        
        #toggle-btn {
            position: fixed; top: 10px; left: 10px;
            z-index: 2000;
            padding: 8px 12px;
            background: #fff;
            border: 2px solid #ccc;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
        }

        #ui-container {
            position: fixed; top: 50px; left: 10px;
            background: rgba(255, 255, 255, 0.9);
            padding: 15px; border-radius: 8px; z-index: 1000;
            display: flex; flex-direction: column; gap: 10px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.3);
            transition: opacity 0.3s, visibility 0.3s;
            opacity: 1; visibility: visible;
        }

        #ui-container.hidden {
            opacity: 0; visibility: hidden; pointer-events: none;
        }

        button { cursor: pointer; padding: 5px 10px; }
    </style>
</head>
<body>

<button id="toggle-btn" onclick="toggleUI()">Menu (H)</button>

<div id="ui-container">
    <label><strong>Changer le fond (Max 100 Mo) :</strong></label>
    <input type="file" id="fileInput" accept="image/*">
    <button onclick="uploadImage()">Envoyer l'image</button>
    
    <hr style="width: 100%; border: 1px solid #ccc; margin: 5px 0;">

    <label><strong>Ma Couleur :</strong></label>
    <div style="display: flex; gap: 5px; align-items: center;">
        <input type="color" id="colorInput" value="#ff0000">
        <button onclick="changeColor()">Appliquer</button>
    </div>

    <div id="status" style="font-size: 12px; color: blue; margin-top: 5px;"></div>
    <div style="margin-top:5px; font-size:11px; color:red;">Le joueur avec le bord ROUGE est le loup !</div>
</div>

<script src="/socket.io/socket.io.js"></script>
<script>
    const socket = io();
    const playersDOM = {};
    const playersData = {};
    const cubeSize = 50;

    let myId = null;
    let myX = 0, myY = 0;
    let currentWolfId = null;

    const keysPressed = { ArrowUp: false, ArrowDown: false, ArrowLeft: false, ArrowRight: false };

    // Movement speed in pixels per second
    const speedPerSec = 750;
    const emitThrottleMs = 20;
    let lastEmitTime = 0;

    // Tag cooldown (ms)
    const tagCooldownMs = 1000; 
    let lastTagTime = 0;

    // Canvas for particles
    let fxCanvas, fxCtx, fxParticles = [];

    function initFxCanvas() {
        fxCanvas = document.createElement('canvas');
        fxCanvas.id = 'fx-canvas';
        fxCanvas.style.position = 'fixed';
        fxCanvas.style.left = '0'; fxCanvas.style.top = '0';
        fxCanvas.style.width = '100%'; fxCanvas.style.height = '100%';
        fxCanvas.style.pointerEvents = 'none';
        fxCanvas.width = window.innerWidth;
        fxCanvas.height = window.innerHeight;
        document.body.appendChild(fxCanvas);
        fxCtx = fxCanvas.getContext('2d');
        window.addEventListener('resize', () => {
            fxCanvas.width = window.innerWidth;
            fxCanvas.height = window.innerHeight;
        });
        requestAnimationFrame(stepFx);
    }

    function spawnParticles(x, y, color = '#fff', count = 20) {
        for (let i = 0; i < count; i++) {
            fxParticles.push({
                x, y,
                vx: (Math.random() - 0.5) * 6,
                vy: (Math.random() - 0.5) * 6,
                life: 800 + Math.random() * 400,
                born: performance.now(),
                color,
            });
        }
    }

    function stepFx(ts) {
        fxCtx.clearRect(0, 0, fxCanvas.width, fxCanvas.height);
        const now = performance.now();
        fxParticles = fxParticles.filter(p => (now - p.born) < p.life);
        for (const p of fxParticles) {
            const age = (now - p.born) / p.life;
            p.x += p.vx;
            p.y += p.vy;
            fxCtx.globalAlpha = 1 - age;
            fxCtx.fillStyle = p.color;
            fxCtx.beginPath();
            fxCtx.arc(p.x, p.y, 2 + (1 - age) * 3, 0, Math.PI * 2);
            fxCtx.fill();
        }
        requestAnimationFrame(stepFx);
    }

    function toggleUI() {
        const ui = document.getElementById('ui-container');
        ui.classList.toggle('hidden');
        document.body.focus();
    }

    function uploadImage() {
        const statusDiv = document.getElementById('status');
        const fileInput = document.getElementById('fileInput');
        const file = fileInput.files[0];
        if (file) {
            if (file.size > 3 * 1024 * 1024) {
                alert("Image trop lourde ! (Max 3 Mo).");
                return;
            }
            statusDiv.innerText = "Envoi en cours...";
            const reader = new FileReader();
            reader.onload = (e) => {
                socket.emit('changeBackground', e.target.result);
                statusDiv.innerText = "Image envoyée !";
                fileInput.value = ''; 
                setTimeout(() => { statusDiv.innerText = ""; }, 3000);
            };
            reader.readAsDataURL(file);
            fileInput.blur(); 
        } else {
            alert("Sélectionne un fichier d'abord !");
        }
    }

    function changeColor() {
        const colorInput = document.getElementById('colorInput');
        const newColor = colorInput.value;
        socket.emit('changeColor', newColor);
        document.getElementById('status').innerText = "Couleur changée !";
        setTimeout(() => { document.getElementById('status').innerText = ""; }, 2000);
        document.body.focus(); 
    }

    socket.on('connect', () => console.log('Connecté !'));
    socket.on('disconnect', () => console.log('Déconnecté...'));

    socket.on('currentPlayers', (serverPlayers) => {
        Object.keys(serverPlayers).forEach((id) => {
            const info = serverPlayers[id];
            playersData[id] = {
                serverX: info.x, serverY: info.y,
                displayX: info.x, displayY: info.y,
                color: info.color, lastUpdate: Date.now()
            };
            if (!playersDOM[id]) createCube(id, info);
            if (id === socket.id) {
                myId = id; myX = info.x; myY = info.y;
                document.getElementById('colorInput').value = info.color;
            }
        });
        updateWolfVisuals();
    });

    socket.on('newPlayer', (data) => {
        const info = data.playerInfo;
        playersData[data.playerId] = { serverX: info.x, serverY: info.y, displayX: info.x, displayY: info.y, color: info.color, lastUpdate: Date.now() };
        createCube(data.playerId, info);
        updateWolfVisuals();
    });

    socket.on('playerMoved', (data) => {
        if (!playersData[data.playerId]) return;
        playersData[data.playerId].serverX = data.x;
        playersData[data.playerId].serverY = data.y;
        playersData[data.playerId].lastUpdate = Date.now();
    });

    socket.on('updateBackground', (imageData) => {
        if(imageData) document.body.style.backgroundImage = `url('${imageData}')`;
    });

    socket.on('updatePlayerColor', (data) => {
        if (playersDOM[data.id]) playersDOM[data.id].style.backgroundColor = data.color;
        if (playersData[data.id]) playersData[data.id].color = data.color;
    });

    socket.on('playerDisconnected', (playerId) => {
        if (playersDOM[playerId]) playersDOM[playerId].classList.add('despawn');
        setTimeout(() => {
            if (playersDOM[playerId]) playersDOM[playerId].remove();
            delete playersDOM[playerId]; 
            delete playersData[playerId];
        }, 300);
    });

    socket.on('updateWolf', (wolfId) => {
        currentWolfId = wolfId;
        updateWolfVisuals();
    });

    // [NOUVEAU] Réception de l'ordre de faire des particules
    socket.on('playerTagged', (data) => {
        spawnParticles(data.x, data.y, data.color, 30); // 30 particules
    });

    function updateWolfVisuals() {
        for (let id in playersDOM) {
            playersDOM[id].classList.remove('wolf');
            playersDOM[id].innerText = "";
        }
        if (currentWolfId && playersDOM[currentWolfId]) {
            playersDOM[currentWolfId].classList.add('wolf');
            playersDOM[currentWolfId].innerText = "LOUP";
        }
    }

    function createCube(id, info) {
        const cube = document.createElement('div');
        cube.classList.add('cube');
        cube.id = id;
        cube.style.backgroundColor = info.color;
        cube.style.transform = `translate3d(${info.x}px, ${info.y}px, 0)`;
        cube.style.opacity = '0';
        document.body.appendChild(cube);
        playersDOM[id] = cube;
        requestAnimationFrame(() => { cube.style.transition = 'opacity 300ms'; cube.style.opacity = '1'; });
    }

    function updateCubePosDOM(id, x, y) {
        const cube = playersDOM[id];
        if (cube) cube.style.transform = `translate3d(${x}px, ${y}px, 0)`;
    }

    function resolveCollisionsAndTag(newX, newY) {
        for (const id in playersData) {
            if (id === myId) continue;
            const other = playersData[id];
            const ox = other.displayX !== undefined ? other.displayX : other.serverX;
            const oy = other.displayY !== undefined ? other.displayY : other.serverY;

            const myLeft = newX;
            const myRight = newX + cubeSize;
            const myTop = newY;
            const myBottom = newY + cubeSize;

            const otherLeft = ox;
            const otherRight = ox + cubeSize;
            const otherTop = oy;
            const otherBottom = oy + cubeSize;

            const overlapX = Math.min(myRight, otherRight) - Math.max(myLeft, otherLeft);
            const overlapY = Math.min(myBottom, otherBottom) - Math.max(myTop, otherTop);

            if (overlapX > 0 && overlapY > 0) {
                // On envoie juste la demande de tag, on ne fait pas les particules ici
                if (myId === currentWolfId && (Date.now() - lastTagTime) > tagCooldownMs) {
                    lastTagTime = Date.now();
                    socket.emit('tagPlayer', id);
                }

                if (overlapX < overlapY) {
                    if (myLeft < otherLeft) newX -= (overlapX + 1); else newX += (overlapX + 1);
                } else {
                    if (myTop < otherTop) newY -= (overlapY + 1); else newY += (overlapY + 1);
                }
            }
        }
        return { x: newX, y: newY };
    }

    document.addEventListener('keydown', (e) => { 
        if (e.key.toLowerCase() === 'h' && document.activeElement.tagName !== 'INPUT') {
            toggleUI(); return;
        }
        if(keysPressed.hasOwnProperty(e.key)) keysPressed[e.key] = true; 
    });
    
    document.addEventListener('keyup', (e) => { 
        if(keysPressed.hasOwnProperty(e.key)) keysPressed[e.key] = false; 
    });

    let lastFrameTime = performance.now();
    function animate(now) {
        const dt = now - lastFrameTime;
        lastFrameTime = now;

        if (myId) {
            let potentialX = myX;
            let potentialY = myY;
            let moved = false;
            const step = speedPerSec * (dt / 1000);
            if (keysPressed.ArrowUp) { potentialY -= step; moved = true; }
            if (keysPressed.ArrowDown) { potentialY += step; moved = true; }
            if (keysPressed.ArrowLeft) { potentialX -= step; moved = true; }
            if (keysPressed.ArrowRight) { potentialX += step; moved = true; }

            const maxX = window.innerWidth - cubeSize;
            const maxY = window.innerHeight - cubeSize;
            if (potentialX < 0) potentialX = 0;
            if (potentialX > maxX) potentialX = maxX;
            if (potentialY < 0) potentialY = 0;
            if (potentialY > maxY) potentialY = maxY;

            if (moved) {
                const resolved = resolveCollisionsAndTag(potentialX, potentialY);
                myX = resolved.x; myY = resolved.y;
                updateCubePosDOM(myId, myX, myY);

                if ((Date.now() - lastEmitTime) > emitThrottleMs) {
                    lastEmitTime = Date.now();
                    socket.emit('playerMovement', { x: Math.round(myX), y: Math.round(myY) });
                }
            }
        }

        for (const id in playersData) {
            if (id === myId) continue;
            const p = playersData[id];
            if (p.serverX === undefined) continue;
            const targetX = p.serverX;
            const targetY = p.serverY;
            
            // Interpolation rapide
            const lerpFactor = Math.min(1, (dt / 1000) * 20);
            
            p.displayX = (p.displayX === undefined) ? targetX : p.displayX + (targetX - p.displayX) * lerpFactor;
            p.displayY = (p.displayY === undefined) ? targetY : p.displayY + (targetY - p.displayY) * lerpFactor;
            if (playersDOM[id]) updateCubePosDOM(id, p.displayX, p.displayY);
        }

        requestAnimationFrame(animate);
    }

    initFxCanvas();
    requestAnimationFrame(animate);
</script>
</body>
</html>
